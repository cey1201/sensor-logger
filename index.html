<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>PIN Logger EX</title>
  <link href="style.css" rel="stylesheet">
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <!-- Display Area -->
  <div class="screen" id = "screendiv">

    <!-- Title -->
		<div class="textLarge" id="head"></div>
		<!-- Gesture Meter -->

		<!-- Text -->
		<div class="text" id="body"></div>

    <div class="question" id="demographics">
      <br>Enter your subject number:<br><br>
      <input type="text" id="subjectNo" name="subjectNo"><br><br><br>
    </div>

    <div class="textLarge" id="PIN_display">
    </div>

    <div class="PIN_container" id="PIN_container">      
      <div class="PIN_pad" id="PINpad">
        <button class="PIN_button">1</button>
        <button class="PIN_button">2</button>
        <button class="PIN_button">3</button>
        <button class="PIN_button">4</button>
        <button class="PIN_button">5</button>
        <button class="PIN_button">6</button>
        <button class="PIN_button">7</button>
        <button class="PIN_button">8</button>
        <button class="PIN_button">9</button>
        <button class="PIN_button zero">0</button>
      </div>
    </div>
    

		<div id="go">Tap to start</div>

  </div>



  <script type="text/javascript" src="first.js"></script>
</body>
</html>
